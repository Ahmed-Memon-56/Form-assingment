<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <tr>
            <td><a href="#">Form 1</a></td>
            <td><a href="Form2.html">Form 2</a></td>
        </tr>
        <form action="./Thankyou.html" method="post">
            <h1>Registration Form</h1>
            <table>
                <tr>
                    <td> <label for="Fname">First Name:</td>
                    <td> <input type="text" id="Fname" name="F" required></label></td>
                </tr>
                <tr>
                    <td><label for="Lname"> Last Name:</td>
                    <td> <input type="text" id="Lname" name="L"></label></td>
                </tr>

                <tr>
                    <td><label for="Nname"> Nick Name:</td>
                    <td> <input type="text" id="Nname" name="Nick name"></label></td>
                </tr>

                <tr>
                    <td><label for="email"> E-mail:</td>
                    <td> <input type="email" id="email" name="email" required></label></td>
                </tr>

                <tr>
                    <td><label for="Pass"> Password:</td>
                    <td> <input type="password" id="Pass"></label></td>
                </tr>

                <tr>
                    <td><label for="DOB"> Date Of Birth:</td>
                    <td> <input type="text" id="DOB"></label></td>
                </tr>

                <tr>
                    <td>Gender:</td>
                    <td><label for="Gender"><input type="radio" id="Gender" name="Gender" value="M"> Male</label>
                        <label for="Gender 1"><input type="radio" id="Gender 1" name="Gender" value="F">Female</label>
                        <label for="Gender 2"><input type="radio" id="Gender 2" name="Gender" value="O"> Others</label>
                    </td>
                </tr>

                <tr>
                    <td><label for="Call"> Mobile:</td>
                    <td> <input type="tel" id="Call" maxlength="11"></label></td>
                </tr>

                <tr>
                    <td>Address:</td>
                    <td> <textarea name="Loc" id="Loc" rows="4" cols="21"></textarea></td>
                </tr>
                <tr>
                    <td colspan="1"></td>
                    <td colspan=""><button>Submit</button> &nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp; &nbsp;&nbsp;
                        <input type="reset">
                    </td>
                </tr>

















            </table>
        </form>
    </center>
</body>

</html>
